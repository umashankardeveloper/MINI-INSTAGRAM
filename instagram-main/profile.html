<style>
  body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif ;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            margin: 0 ;
            padding: 2rem;
        }

        

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }


        .profile-details { 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-info {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .profile-pic {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 2rem;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

         

        .username {
            font-size: 1.5rem;  
            font-weight: 600;
           
        }

        .user-stats {
            display: flex;
            gap: 1.5rem; 
            margin-bottom: 0.5rem;  
        }

        .stat {
            font-size: 1rem; 
        }

        .user-bio {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            white-space: nowrap;
            margin-right: 10rem;
            margin-bottom: 1rem;
            font-size: 1rem;   
            line-height: 1.2;  
            color: black; 
            
        }

        .user-actions {
            display: flex;
            gap: 1.5rem; 
            width: 100%;
             
             
        }

        .user-actions button {
            padding: 0.3rem 0.7rem;  
            background: grey;
            display: flex;
            align-items: flex-start;
            border: none;
            outline: none;
            color: #fff;  
            gap: 2rem;
            white-space: nowrap;
            border-radius: 0.2rem;
            margin-bottom: 3rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .profile-nav nav {
            display: flex;
            justify-content: space-evenly;
            gap: 6.5rem;
            width: 100%;
            margin-top: 1rem;
            margin-bottom: 1rem;  
        }

        .profile-nav nav a {
            color: #000;  
            font-size: 1.5rem;  
            text-decoration: none;
            padding: 0.5rem;
        }

        .profile-nav nav a:first-child {
            border-bottom: 0.1rem solid black;  
        }

        .create-post-section {
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .capture-moment {
            color: #000;
            padding: 1rem;
            width: 100%;
            white-space: nowrap;
            font-size: 1rem;  
            margin-bottom: 1rem;
        }

        .create-first-post {
            color: rgb(55, 155, 194); 
            font-size: 1rem;  
        }

        .footer-nav {
            display: none;
        }

 @media   (max-width: 595px) {

}

@media (max-width: 495px) {
    .profile-content {

    }

    .container{

    }

    .username{
        font-size: 1.2rem;
     }

    .container .navbar{

    }

    .profile-pic{

    }

    .profile-info{

    }

    .user-stats{
        gap: .7rem;
        margin-left: 1rem;
    }

    .footer-nav{
        display: block;
    }



    .footer-nav {
        display: flex;
        justify-content: space-evenly;
        position: fixed;

        padding: .2rem 0;

        z-index: 2000; 
        width: 100%;
        height: 3rem;
    }

        display: flex;
        justify-content: space-evenly;
        gap: 1.3rem;  
         
        
    }
    
     
    .footer-nav nav a {
        margin-right: 1rem;
        text-decoration: none;
        color: black;
        font-size: 1.3rem;
        margin-top: .6rem;
         
    }
    
    .footer-nav nav a:last-child {
        margin-right: 0;
    }
    
    .footer-nav nav img {
        height: 2rem;
        width: 2rem;
        border-radius: 50%;
        vertical-align: middle;
        object-fit: cover;
    }
    

}
